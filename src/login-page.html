<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="register-header">Register</h1>
    <div id="register-error-msg-holder">
      <p id="register-error-msg">Registration failed</p>
    </div>
    <form id="register-form">
      <input type="text" name="username" id="register-username-field" class="register-form-field" placeholder="Username">
      <input type="password" name="password" id="register-password-field" class="register-form-field" placeholder="Password">
      <input type="button" value="Register" onclick="register();">
    </form>

    <h1 id="login-header">Login</h1>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="button" value="Login" onclick="login();">
    </form>
  </main>
</body>

</html>
