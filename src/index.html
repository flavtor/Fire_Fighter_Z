<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Fighter Z</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/intro.css">
  <link rel="stylesheet" href="styles/game-ui.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/sprites.css">
</head>

<body>
  <section id="game">
    <div class="menu">
      <div class="options">
      </div>
    </div>
    <div class="intro disappear">
      <div class="info-box">
        <img src="./assets/Box/Legend.png"> 
      </div>
      <div class="place place-1">
        <button class="visited">
        </button>
      </div>

      <div class="place place-2">
        <button class="unknow">
        </button>
      </div>
      <div class="place place-3">
        <button class="mistery">
          ?
        </button>
      </div>
    </div>
    <div class="game-ui disappear">
      <div class="top-bar">
        <div class="heart">
          <span id="player_hp">180</span><span>/180</span>
        </div>
        <div class="heart-e">
          <span id="monster_hp">100</span><span>/100</span>
        </div>
        <div class="box-content hidden">
          <div class="action-container">
            <span class="action">It's up to you, I'm counting on you to kill this zombie !
            </span>
          </div>
        </div>
      </div>
      <div class="cards hidden">
      </div>

      <div class="loading">distribution of cards
        <span class="loader"></span>
      </div>

      <div class="mana">
        <span id = "mana_p"> 4</span><span>/4</span>
      </div>
      <div class="player">
        <img src="./assets/Sprites/zombie_pixel 1.png">
      </div>
      <div class="sprite">
        <p id="image"> </p>
      </div>
      <span class="firefighter"></span>
      <div class="zombie"></div>

    </div>
  </section>
  <script type="module" src="game.js"></script>
</body>

</html>
